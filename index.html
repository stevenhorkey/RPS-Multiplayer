<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fonts -->  
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Scroll -->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
    <script src="assets/javascript/site.js"></script>
    <!-- Firebase -->
</head>
<body>
    <div class="row header">
        <div class="container">
            <div>
                <h1>R<i class="far fa-hand-rock"></i>ck P<i class="far fa-hand-paper"></i>per Sciss<i class="far fa-hand-scissors"></i>rs</h1>
                <!-- <img id="title-pic" src="http://static1.squarespace.com/static/595543f6b11be1695b0fdb29/t/59555414cd0f68572370bb64/1498764324553/DFP-RockPaperScissors-Black.png?format=1000w"> -->
            </div>
        </div>
    </div>

    <div class="text-display row">
        <div class="container">
            <div class="player-inputs">
                <input type="text" id="name-input">
                <button id="name-submit" class="btn btn-standard">Submit</button>
            </div>
            <div class="whos-turn">Your turn</div>
        </div>
    </div>

    <div class="players row">
        <div class="container">
            <div class="boxes player-1 col-md-4">
                <div class="name name-one">Waiting for Player 1</div>
                <span class="option1 rock" data-id='rock'></span>
                <span class="option1 paper" data-id='paper'></span>
                <span class="option1 scissors" data-id='scissors'></span>
                <div class="win-loss-1"></div>
            </div>
            <div class="boxes result col-md-4">
                <div class="announcement">

                </div>

            </div>
            <div class="boxes player-2 col-md-4">
                <div class="name name-two">Waiting for Player 2</div>
                <span class="option2 rock" data-id='rock'></span>
                <span class="option2 paper" data-id='paper'></span>
                <span class="option2 scissors" data-id='scissors'></span>
                <div class="win-loss-2"></div>
            </div>
        </div>
    </div>

    <divc class="row chat">
        <div class="container">
            <div>
                <div class="chat-box"></div>
                <input class="chat-input" type="text" placeholder="Message">
                <button id="chat-submit" class="btn btn-standard" >Submit</button>
                <button id="clear-all" class="btn btn-standard">Clear Game</button>
            </div>
        </div>
    </div>
    
</body>
</html>
